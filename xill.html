<html>
<head>
<style>
 
 .first {
 width: 100px;
 height: 100px;
 background: red;
 position:relative;
 animation: myscale 5s infinite;
 animation-delay: 2s;
 }
 @keyframes myscale {
 0% {transform: scale(0,0)}
 50% {transform: scale(0.5,0.5); background: blue}
 100% {transform: scale(1,1); background: yellow}
 </style>
 </head>
 <body>
 <div> </div>
 </body>
 <div class="first"></div>
 
 </html>
